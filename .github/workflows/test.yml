name: 测试
on: pull_request
jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v3
      - name: 初始化 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: 安装依赖
        run: |
          npm install -g eslint
          yarn add -D @typescript-eslint/eslint-plugin
      - name: 运行测试命令
        run: |
          eslint src
